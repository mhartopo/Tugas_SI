<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="utf-8" />
    <title>Urban Laundry</title>
    <meta name="description" content="Urban Laundry Bandung" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
    <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <div class="app">
        <!-- header -->
        <header id="header">
            <div class="row">
                <div class="title col-md-offset-9 col-md-3">
                    Cucian Baru
                </div>
            </div>
        </header>
        <!-- / header -->

        <!-- aside -->
        <aside id="aside">
            <div class="aside-wrap">
                <!-- nav -->
                <nav ui-nav class="navi clearfix">
                    <ul class="nav">
                        <li>
                            <span>1. Pelanggan</span>
                        </li>
                        <li class="active">
                            <span>2. Cucian</span>             
                        </li>
                        <li>
                            <span>3. Konfirmasi</span>
                        </li>
                    </ul>
                </nav>
                <!-- nav -->
            </div>
        </aside>
        <!-- / aside -->

        <!-- content -->
        <div id="content" class="content content-ul">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row wrapper-sm">
                                <div class="col-sm-12">
                                    <label>Cucian</label>      
                                </div>
                            </div>
                            <div class="row wrapper-sm">
                                <div class="col-sm-4">
                                    <select class="input-sm form-control w-sm inline v-middle">
                                        <option value="0">Jenis Servis</option>
                                    </select>        
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="input-sm form-control" placeholder="Jumlah">           
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn btn-sm btn-success" type="button">Tambah Cucian</button>
                                </div>

                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped b-t b-light">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Jenis Servis</th>
                                        <th>Jumlah</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Ekonomis(kg)</td>
                                        <td>1</td>
                                        <td><button class="btn btn-sm btn-success" type="button">Ubah</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form role="form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Total Jumlah Cucian</label>
                                    <input type="number" class="form-control" id="input-id-1" placeholder="Jumlah">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Softener</label>
                                    <select name="softener" class="form-control m-b">
                                        <option>Softener</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label>Parfum</label>
                                    <select name="parfum" class="form-control m-b">
                                        <option>Parfum</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Antar ke Rumah?</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="ya"> Ya
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="tidak">Tidak
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label>Ambil dari Rumah?</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="ya"> Ya
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="tidak">Tidak
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default btn-lg ">Kembali</button>
                                <button type="submit" class="btn btn-lg btn-success">Lanjut</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
        <!-- / content -->

    </div>

    <script src="../libs/jquery/jquery/dist/jquery.js"></script>
    <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/ui-load.js"></script>
    <script src="js/ui-jp.config.js"></script>
    <script src="js/ui-jp.js"></script>
    <script src="js/ui-nav.js"></script>
    <script src="js/ui-toggle.js"></script>
    <script src="js/ui-client.js"></script>

</body>
</html>
